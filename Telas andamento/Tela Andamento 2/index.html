<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório em Andamento 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="logo.png" alt="CheckList">
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item report-btn">Gerar Relatório</a>
            <a href="#" class="logout">Log out</a>
        </aside>
        <main class="content">
            <div class="content-header">
                <h2>Relatório | Andamento</h2>
                <img src="default.avatar.jpg" alt="Usuário">
            </div>
            <section class="form-section">
                <h3>Serviços de Alimentação - RDC 216/04 da ANVISA</h3>

                <div class="form-group">
                    <label>A ventilação está adequada, garantindo a renovação do ar sem incidência direta sobre os alimentos?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>A iluminação da área de preparação é suficiente e as lâmpadas estão protegidas contra explosões?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>As instalações elétricas estão embutidas ou protegidas para permitir a higienização do ambiente?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Os equipamentos, móveis e utensílios estão em bom estado de conservação, livres de corrosão, e adequados para limpeza e desinfecção?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>A manutenção dos equipamentos e instrumentos é realizada periodicamente, com registros atualizados?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-button back-btn">
                        &lt; <span>Retornar</span> 
                    </button>
                    <button class="action-button">
                        <span>Avançar</span> &gt;
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
