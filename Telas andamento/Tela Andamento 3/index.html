<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório em Andamento 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="logo.png" alt="CheckList">
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item report-btn">Gerar Relatório</a>
            <a href="#" class="logout">Log out</a>
        </aside>
        <main class="content">
            <div class="content-header">
                <h2>Relatório | Andamento</h2>
                <img src="default.avatar.jpg" alt="Usuário">
            </div>
            <section class="form-section">
                <h3>Serviços de Alimentação - RDC 216/04 da ANVISA</h3>

                <div class="form-group">
                    <label>As instalações sanitárias estão organizadas, possuem lavatórios abastecidos e não se comunicam diretamente com áreas de preparo de alimentos?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Os lavatórios na área de preparo estão estrategicamente posicionados, com sabonete anti-séptico e toalhas de papel não reciclado?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>A higienização das instalações, equipamentos, móveis e utensílios é realizada com a frequência necessária e por pessoal capacitado?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Os produtos saneantes estão regularizados pelo Ministério da Saúde e são armazenados corretamente, separados dos alimentos?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Há controle efetivo de vetores e pragas urbanas, com medidas preventivas e corretivas documentadas?</label>
                    <div class="textarea-container">
                        <textarea placeholder="Comentários"></textarea>
                        <div class="button-group">
                            <button class="form-button attach-btn">
                                <img src="anexar button.png" alt="Anexar"> Anexar
                            </button>
                            <div class="yes-no-buttons">
                                <button class="yes-btn" aria-label="Certo">
                                    <img src="Thumbs Up.png" alt="Certo">
                                </button>
                                <button class="no-btn" aria-label="Errado">
                                    <img src="Thumbs Down.png" alt="Errado">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-button back-btn">
                        &lt; <span>Retornar</span> 
                    </button>
                    <button class="action-button">
                        <span>Avançar</span> &gt;
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
